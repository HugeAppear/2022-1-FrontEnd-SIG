        <h2 class="blind">예시 포트폴리오 검색</h2>
            <fieldset>

                <input type="search"/>

        </p>
        </file-attachment>
    </div>
    <nav>
        <div class="center-align tab_content">
            <input type="radio" name="tabmenu" id="tab01">
            <label for="tab01">포트폴리오 수익률</label>

            <input type="radio" name="tabmenu" id="tab05">
            <label for="tab05">자산 상관관계(Correlationship)</label>

            <div class="conbox portfolio_return">potfolio_return</div>

            <div class="conbox Metrics">Metrics</div>
            <div class="conbox Annual_Returns">Annual_Returns</div>
            <div class="conbox Drawdowns">
                Drawdowns</div>
